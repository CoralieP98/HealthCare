<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>updtate Patients</title>
    <link rel="stylesheet" href="../style.css">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
    <script src="https://kit.fontawesome.com/84b2e4f32b.js" crossorigin="anonymous"></script>

</head>
<body class="Vew-Add-patient">
<header th:replace="~{fragments/navBar}"></header>

<section class="Add-patient">

    <h2 class="Add-patient-title">Update Patient</h2>

    <div class="container-AddPatient">
        <div class="screen-AddPatient">
            <div class="screen__content-AddPatient">
                <form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="POST" class="Add-patient-form login-AddPatient">
                    <div class="login__field-AddPatient">
                        <label class="Add-patient-form-label" for="firstName">FirstName</label>
                        <input class="Add-patient-form-input" type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
                        <!--                            <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>   -->
                    </div>
                    <div class="login__field-AddPatient">
                        <label class="Add-patient-form-label" for="lastName">LastName</label>

                        <input class="Add-patient-form-input" type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
                        <!--                                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>-->

                    </div>
                    <div class="login__field-AddPatient">
                        <label class="Add-patient-form-label" for="birthday">Birthday</label>

                        <input class="Add-patient-form-input" type="text" th:field="*{birthday}" id="birthday" placeholder="Birthday">
                        <!--                                <p class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>-->
                    </div>

                    <div class="login__field-AddPatient">
                        <label class="Add-patient-form-label" for="gender">Gender</label>

                        <input class="Add-patient-form-input" type="text" th:field="*{gender}" id="gender" placeholder="Gender">
                        <!--                                <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>-->

                    </div>

                    <div class="login__field-AddPatient">
                        <label class="Add-patient-form-label" for="address">Address</label>

                        <input class="Add-patient-form-input" type="text" th:field="*{address}" id="address" placeholder="Address">
                        <!--                                <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>-->

                    </div>
                    <div class="login__field-AddPatient">
                        <label class="Add-patient-form-label" for="phone">Phone</label>

                        <input class="Add-patient-form-input" type="text" th:field="*{phone}" id="phone" placeholder="Phone">
                        <!--                                <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>-->

                    </div>
                    <div class="login__field-AddPatient">
                        <label class="Add-patient-form-label" for="email">Email</label>

                        <input class="Add-patient-form-input" type="email" th:field="*{email}" id="email" placeholder="Email">
                        <!--                                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>-->

                    </div>

                    <div>
                        <div class="social-login-AddPatient">
                            <input type="hidden" th:field="*{id}">
                            <a href="/patient/list" class="Add-patient-form-cancel">Cancel</a>
                            <input type="submit" class="button login__submit-AddPatient" value="update patient">
                        </div>
                    </div>

                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

</section>

</body>
