services:

  configserver:
    image: coralieperez/configserver
    container_name: configserver-ms
    ports:
      - "8071:8071"
    healthcheck:
      test: ""
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config
    networks:
      - healthcare-networks
    mem_limit: 700m



  eurekaserver:
    image: coralieperez/eurekaserver
    container_name: eurekaserver-ms
    ports:
      - "8070:8070"
    networks:
      - healthcare-networks
    mem_limit: 700m
    depends_on:
      - configserver
    healthcheck:
      test: ""
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s

    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/

networks:
  healthcare-networks: